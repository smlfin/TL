<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Data Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shared Department Data</h1>

    <section id="data-view">
        <h2>Current Data Snapshot</h2>
        <p id="loading-status">Loading data...</p>
        <table id="data-table">
            <thead>
                </thead>
            <tbody>
                </tbody>
        </table>
    </section>
    
    <hr>

    <section id="data-input">
        <h2>Record New Data (Department A Only)</h2>
        <label for="auth-key">Secret Key (for writing):</label>
        <input type="password" id="auth-key" value="">
        <button onclick="showInputForm()">Enable Input</button>
        
        <form id="record-form" style="display: none;">
            
            <div id="dynamic-field">
                <h3>Enter Column Header and Data:</h3>
                
                <label for="header_name">Column Header Name:</label>
                <input type="text" id="header_name" value="Project Name" required><br><br>

                <label for="data_value">Data Value:</label>
                <input type="text" id="data_value" value="" required><br><br>
            </div> 

            <button type="submit">Submit New Record</button>
            <p id="submission-message"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
