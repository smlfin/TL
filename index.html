<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Data Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Data Search Portal</h1>

    <section id="data-search">
        <h2>Loan Search</h2>
        
        <label for="branch-select">Select Branch:</label>
        <select id="branch-select" required>
            <option value="">-- Loading Branches --</option>
        </select>
        
        <br><br>

        <label for="loan-select">Select Loan No:</label>
        <select id="loan-select" required disabled>
            <option value="">-- Select Branch First --</option>
        </select>
        
        <br><br>

        <button id="search-button" disabled>Display Loan Data</button>
        <p id="loading-status"></p>
    </section>

    <section id="data-view-blocks" style="display: none;">
        <h2>Loan File Details: <span id="display-loan-no"></span></h2>
        
        <div id="data-blocks">
            </div>
        
        <p id="not-found-message" style="display: none; color: var(--color-danger); font-weight: bold;"></p>
    </section>
    
    <hr>

    <section id="data-input">
        <h2>Record New Data (Department A Only)</h2>
        <label for="auth-key">Secret Key (for writing):</label>
        <input type="password" id="auth-key" value="">
        <button onclick="showInputForm()">Enable Input</button>
        
        <form id="record-form" style="display: none;">
            <div id="dynamic-field">
                <h3>Enter Column Header and Data:</h3>
                
                <label for="header_name">Column Header Name:</label>
                <input type="text" id="header_name" value="New Column Name" required><br><br>

                <label for="data_value">Data Value:</label>
                <input type="text" id="data_value" value="" required><br><br>
            </div> 

            <button type="submit">Submit New Record</button>
            <p id="submission-message"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
