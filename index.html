<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Data Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shared Department Data</h1>

    <section id="data-view">
        <h2>Current Data Snapshot</h2>
        <p id="loading-status">Loading data...</p>
        <table id="data-table">
            <thead>
                </thead>
            <tbody>
                </tbody>
        </table>
    </section>
    
    <hr>

    <section id="data-input">
        <h2>Record New Data (Department A Only)</h2>
        <label for="auth-key">Secret Key (for writing):</label>
        <input type="password" id="auth-key" value="">
        <button onclick="showInputForm()">Enable Input</button>
        
        <form id="record-form" style="display: none;">
            
            <div id="dynamic-fields">
                <h3>Enter Column Name and Data Value:</h3>
                
                <label for="header_1">Column Header 1:</label>
                <input type="text" id="header_1" value="Project Name" required>
                <label for="data_1">Data Value 1:</label>
                <input type="text" id="data_1" value="" required><br><br>

                <label for="header_2">Column Header 2:</label>
                <input type="text" id="header_2" value="Date Recorded" required>
                <label for="data_2">Data Value 2:</label>
                <input type="date" id="data_2" value="" required><br><br>

                <label for="header_3">Column Header 3:</label>
                <input type="text" id="header_3" value="Current Status" required>
                <label for="data_3">Data Value 3:</label>
                <input type="text" id="data_3" value="" required><br><br>
            </div> 

            <button type="submit">Submit New Record</button>
            <p id="submission-message"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
